<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" http-equiv="Content-Type"
        content="text/html; charset=utf-8" />
    <title>Alex Johnson - Resume</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Work+Sans&family=Roboto+Condensed:wght@700&family=Teko:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="dist/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="dist/css/main.css" />


</head>

<body>
    <main>
        <div class="theme-switch" onclick="toggleTheme()">
            <i id="theme-toggle" class="fas fa-sun"></i>
        </div>
        <aside>
            <div class="open-menu" onclick="toggleMenu()"><i class="fas fa-arrow-right"></i></div>
            <div class="me">
                <div class="portrait"></div>
                <h2>Alex Johnson</h2>
            </div>
            <ul class="summary no-style">
                <li><a href="mailto:alexmj212@gmail.com" title="Email"><i
                            class="fas fa-envelope"></i></i>alexmj212@gmail.com</a></li>
                <li><a href="tel:8596636843" title="Phone"><i class="fas fa-phone-alt"></i>859-663-6843</a></li>
                <li><a href="https://www.linkedin.com/in/alex-johnson-077b3564/" title="LinkedIn" target="_blank">
                        <i class="fab fa-linkedin"></i>LinkedIn</a></li>
                <li><a href="http://www.github.com/alexmj212" title="GitHub" target="_blank"><i
                            class="fab fa-github"></i>GitHub</a></li>
            </ul>
            <ul class="navigation no-style with-indicator">
                <li id="header-page-nav" class="nav-item" onclick="navigate(this)">Greetings</li>
                <li id="profile-page-nav" class="nav-item" onclick="navigate(this)">Profile</li>
                <li id="education-page-nav" class="nav-item" onclick="navigate(this)">Education</li>
                <li id="skills-page-nav" class="nav-item" onclick="navigate(this)">Skills</li>
                <li id="portfolio-page-nav" class="nav-item" onclick="navigate(this)">Portfolio</li>
                <li id="resume-page-nav" class="nav-item" onclick="navigate(this)">Experience</li>
            </ul>
            <ul class="paginator no-style">
                <li id="previous-page" class="disabled" onclick="previousPage()"><i class="fas fa-arrow-circle-up"></i>
                </li>
                <li id="next-page" onclick="nextPage()" class="bounce"><i class="fas fa-arrow-circle-down"></i></li>
            </ul>
        </aside>
        <article>
            <header-page class="page"></header-page>
            <profile-page class="page"></profile-page>
            <education-page class="page"></education-page>
            <skills-page class="page"></skills-page>
            <portfolio-page class="page"></portfolio-page>
            <resume-page class="page"></resume-page>
        </article>
    </main>
    <div id="modal" class="modal hidden">
        <div id="modal-container" class="modal-container">
            <div class="modal-header">
                <h1></h1>
            </div>
            <div class="modal-close" onclick="closeModal()">
                <i class="fa fa-close"></i>
            </div>
            <div class="modal-slideshow">
                <div id="previous-slide" class="previous disabled" onclick="slideShowPrevious(this)"><i class="fas fa-arrow-circle-left"></i></div>
                <div id="next-slide" class="next" onclick="slideShowNext(this)"><i class="fas fa-arrow-circle-right"></i></div>
                <div id="slides" class="slides"></div>
            </div>
            <div class="modal-content">
                <p></p>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/dark-mode.js"></script>
    <script src="js/skills.js"></script>
    <script src="js/pages.js"></script>
    <script src="js/portfolio.js"></script>
    <script src="https://kit.fontawesome.com/926bef921d.js" crossorigin="anonymous"></script>
</body>

</html>
